<!DOCTYPE html>
<html lang="es">
<head>  <!-- Corrección: Eliminar el </head> antes de tiempo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitada ;)</title>
    <link rel="stylesheet" href="solicitada.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background" id="background"></div>
    
    <div class="container">
        <div class="gallery-title">
            <h1>YOPOROLOOO</h1>
        </div>
    <div class="mensaj">
        <div id="mensaje"></div>
    </div>
        
        <div class="imgs">
            <img src="goku.png" class="img goku">
            <img src="gromit.png" class="img gromit">
            <img src="pochaco.png" class="img pochaco">
            <img src="spider1.png" class="img spider1">
            <img src="spider2.png" class="img spider2">
            <img src="koi.png" class="img koi">
            <img src="yoshi.png" class="img yoshi">
            <img src="garu.png" class="img garu">
            <img src="perro.png" class="img perro">
        </div>
        
        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <div class="slide">
                    <img src="salad.jpg" alt="Salad 1">
                </div>
                <div class="slide">
                    <img src="yoo.jpg" alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src="olive.jpg" alt="Imagen 2">
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="prevBtn">&#10094;</button>
                <button class="btn" id="nextBtn">&#10095;</button>
            </div>
            
            <div class="label">
                <span id="imageLabel">QUEER</span>
            </div>
        </div>
        
        <div class="indicators" id="indicators">
            <!-- Indicators will be generated by JavaScript -->
        </div>
        <button class ="mus-button" id="toggle-audio">♫</button>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="mafia.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>    
    <script src="solicitada.js"></script>
</body>
</html>
